<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Tektur:wght@400..900&display=swap"
        rel="stylesheet">
    <!-- style sheet -->
    <link rel="stylesheet" href="style.css">
    <title>NG</title>

    <style>
        /* starting page styles */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background: #eaf4fb; */
            background-color: #0B0F1A;
        }

        .carousel {
            position: relative;
            width: 90%;
            max-width: 600px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 100%;
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .login-btn {
            font-size: 40px;
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 18px;
            color: #3910ed;
            background: #00E1FF;
            border: 2px solid #0B0F1A;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #3910ed;
            color: #ffffff;
        }

        @media (max-width: 768px) {

            .prev,
            .next {
                padding: 8px;
                font-size: 16px;
            }

            .login-btn {
                font-size: 16px;
                padding: 8px 16px;
            }
        }

        h1 {
            color: #3910ed;
            font-family: "Tektur", sans-serif;
            font-size: 30px;
        }
    </style>
</head>

<body>


    <h1>NG SMART WHEEL CHAIR</h1>
    <div class="carousel">
        <div class="carousel-inner">
            <img src="wheelchair1.png" alt="Slide 1">
            <img src="wheelchair2.png" alt="Slide 2">
            <img src="wheelchair3.png" alt="Slide 3">
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    <a href="login.html">
        <button class="login-btn">Login</button>
    </a>

    <script src="app.js"></script>

</body>

</html>
